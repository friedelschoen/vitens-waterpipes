<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitens Waterflow</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <header class="border-b border-gray-200 p-4 flex flex-col md:flex-row items-center justify-between bg-white">
        <div class=" flex items-center gap-4 mb-4 md:mb-0">
            <img src="vitens.png" alt="Vitens Logo" class="w-32 h-auto"> &vert;
            <img src="hanze.svg" alt="Hanze Logo" class="w-32 h-auto">
            <h1 class="text-3xl ml-5 font-bold font-mono">Control Panel</h1>
        </div>
    </header>
    <main class="flex-1 flex flex-col bg-gray-100 text-center">
        <section class="py-6 sm:px-12 flex justify-center">
            <div class="bg-white rounded-xl mt-4 p-6 w-1/3 shadow-md flex flex-col items-center justify-center m-6">
                <h2 class="text-xl font-semibold mb-2 text-gray-800">Collector<code id="collector-dbname"></code></h2>
                <p class="mb-2 text-gray-500">
                    Collector is currently
                    <span id="collector-state" class="font-semibold text-red-400 ">inactive</span>
                </p>
                <p id="collector-progress" class="hidden text-center mb-2 text-gray-500">
                </p>
                <div class=" flex gap-4">
                    <button id="collector-btn"
                        class="hover:bg-gray-400 font-medium py-2 px-5 rounded transition bg-red-500 text-white font-bold">
                        Record
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl mt-4 p-6 w-1/3 shadow-md flex flex-col items-center justify-center m-6">
                <h2 class="text-xl font-semibold mb-2 text-gray-800">Replay</h2>
                <p class="mb-2 text-gray-500">
                    Replay is currently
                    <span id="replay-state" class="font-semibold text-gray-700 ">inactive</span>
                </p>
                <p id="replay-progress" class="hidden text-center mb-2 text-gray-500">
                </p>
                <div class=" flex gap-4">
                    <form id="replay-form">
                        <input type="datetime-local" step="1" id="replay-time"
                            class="font-medium py-2 px-5 rounded transition bg-gray-100" />
                        <input type="submit" id="replay-btn"
                            class="hover:bg-gray-400 font-medium py-2 px-5 rounded transition bg-yellow-500 text-white font-bold"
                            value="Replay" />
                    </form>
                </div>
            </div>
        </section>

        <section id="valves" class="py-6 px-6 sm:px-12">
            <div id="valves-div" class="flex flex-wrap justify-center gap-8">
            </div>
        </section>

        <section id="flowSection" class="w-full p-8">
            <div id="chartsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>
        <footer class="bg-gray-900 text-white text-center py-4 mt-auto" role="contentinfo">
            <p>&copy; 2025 Hanzehoogeschool. All rights reserved.</p>
        </footer>
    </main>
</body>

</html>
