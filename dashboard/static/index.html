        <script src="script.js"></script>
        <script>
            function showSection(view) {
                document.getElementById('flowSection')?.classList.add('hidden');
                document.getElementById('valvesSection')?.classList.add('hidden');
                if (view === 'valves') {
                    document.getElementById('valvesSection').classList.remove('hidden');
                    document.getElementById('pageHeader').textContent = 'Valves';
                } else if (view === 'pressure') {
                    document.getElementById('flowSection').classList.remove('hidden');
                    document.getElementById('pageHeader').textContent = 'Pressure Sensors';
                } else {
                    document.getElementById('flowSection').classList.remove('hidden');
                    document.getElementById('pageHeader').textContent = 'Flow Sensors';
                }
            }
            document.addEventListener('DOMContentLoaded', function() {
                let params = new URLSearchParams(window.location.search);
                let view = params.get('view') || 'flow';
                showSection(view);
            });
        </script>
