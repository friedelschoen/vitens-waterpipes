<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitens Waterflow</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <header class="border-b border-gray-200 p-4 flex flex-col md:flex-row items-center justify-between bg-white">
        <div class=" flex items-center gap-4 mb-4 md:mb-0">
            <img src="vitens.png" alt="Vitens Logo" class="w-32 h-auto"> &vert;
            <img src="hanze.svg" alt="Hanze Logo" class="w-32 h-auto">
            <h1  class="text-4xl ml-5 font-bold font-mono">Control Panel</h1>
        </div>
    </header>
    <main class="flex-1 flex flex-col bg-gray-100">
        <section id="valves" class="py-12 px-6 sm:px-12">
            <div id="valves-div" class="flex flex-wrap justify-center gap-8"></div>
        </section>
        <div id="flowSection" class="w-full p-8">
            <div id="chartsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
        <footer class="bg-gray-900 text-white text-center py-4 mt-auto" role="contentinfo">
            <p class="darkerBlueTXT">&copy; 2025 Hanzehoogeschool. All rights reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </main>
</body>

</html>
