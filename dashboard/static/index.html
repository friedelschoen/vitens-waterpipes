<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitens Waterflow</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <header class="bg-vitens-100 text-white shadow-md p-4 flex flex-col md:flex-row items-center justify-between">
        <div class="flex items-center gap-4 mb-4 md:mb-0">
            <img src="vitens.png" alt="Vitens Logo" class="w-32 h-auto">
        </div>
    </header>
    <main class="flex-1 flex flex-col bg-gray-100">
        <header class="bg-white shadow-md p-4 flex text-center justify-between">
            <h1 id="pageHeader" class="text-4xl ml-5 font-bold font-mono">Valves</h1>
        </header>
        <section id="valves" class="py-12 px-6 sm:px-12">
            <div id="valves-div" class="flex flex-wrap justify-center gap-8"></div>
        </section>
        <div id="flowSection" class="w-full p-8">
            <div id="chartsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
        <footer class="bg-vitens-100 text-white text-center py-4 mt-auto" role="contentinfo">
            <p class="darkerBlueTXT">&copy; 2025 Hanzehoogeschool. All rights reserved.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
        <script>
            const NUM_VALVES = 5;
            let valvesDiv = document.getElementById("valves-div");
            for (let i = 1; i < NUM_VALVES + 1; i++) {
                valvesDiv.innerHTML += `
                <!-- Valve ${i} -->
                <div class="bg-white rounded-xl mt-4 p-6 w-72 shadow-md flex flex-col items-center">
                    <h2 class="text-xl font-semibold mb-2 text-gray-800">Valve ${i}</h2>
                    <p class="mb-4 text-gray-500">
                        Valve ${i} is now <span id="valve-state-${i}" class="font-semibold text-red-400">closed</span>
                    </p>
                    <div class="flex gap-4">
                        <button
                            class="bg-neutral-700 hover:bg-neutral-800 text-white font-medium py-2 px-5 rounded transition"
                            data-valve="${i}" data-action="open" id="open-btn-${i}">
                            Open
                        </button>
                        <button
                            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-5 rounded transition"
                            data-valve="${i}" data-action="close" id="close-btn-${i}">
                            Close
                        </button>
                    </div>
                </div>
                `;
            }

            let valveStates = {}; // No initial state

            function updateValveText(valve, state) {
                const stateSpan = document.getElementById(`valve-state-${valve}`);
                const openBtn = document.getElementById(`open-btn-${valve}`);
                const closeBtn = document.getElementById(`close-btn-${valve}`);

                // Update state text and color
                if (stateSpan) {
                    stateSpan.classList.remove('text-green-500', 'text-red-400', 'text-black', 'font-bold', 'font-semibold');
                    if (state === 1) {
                        stateSpan.textContent = 'open';
                        stateSpan.classList.add('text-green-500', 'font-bold');
                    } else {
                        stateSpan.textContent = 'closed';
                        stateSpan.classList.add('text-red-400', 'font-bold');
                    }
                }

                // Update button styles
                if (openBtn && closeBtn) {
                    openBtn.disabled = false;
                    closeBtn.disabled = false;
                    openBtn.classList.remove(
                        'bg-green-500', 'text-white', 'font-bold', 'ring', 'ring-green-300',
                        'bg-neutral-700', 'hover:bg-neutral-800',
                        'bg-gray-300', 'hover:bg-gray-400', 'text-gray-800'
                    );
                    closeBtn.classList.remove(
                        'bg-red-500', 'text-white', 'font-bold', 'ring', 'ring-red-300',
                        'bg-gray-300', 'hover:bg-gray-400', 'text-gray-800',
                        'bg-neutral-700', 'hover:bg-neutral-800'
                    );

                    if (state === 1) {
                        openBtn.classList.add('bg-green-500', 'text-white', 'font-bold', 'ring', 'ring-green-300');
                        closeBtn.classList.add('bg-gray-300', 'hover:bg-gray-400', 'text-gray-800');
                    } else {
                        closeBtn.classList.add('bg-red-500', 'text-white', 'font-bold', 'ring', 'ring-red-300');
                        openBtn.classList.add('bg-gray-300', 'hover:bg-gray-400', 'text-gray-800');
                    }
                }
            }

            function sendValveStates() {
                // Send all states to backend
                for (let valve = 1; valve <= NUM_VALVES; valve++) {
                    console.log(valve);
                    fetch('http://localhost:5000/api/valve_state', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ valve_number: valve, state: valveStates[valve] })
                    });
                }
            }

            function handleValveButtonClick(e) {
                const valve = parseInt(e.target.getAttribute('data-valve'));
                const action = e.target.getAttribute('data-action');
                if (!valve) return;
                valveStates[valve] = (action === 'open') ? 1 : 0;
                updateValveText(valve, valveStates[valve]);
                sendValveStates();
            }

            async function fetchValveStates() {
                // Disable all buttons until data is loaded
                for (let valve = 1; valve <= NUM_VALVES; valve++) {
                    const openBtn = document.getElementById(`open-btn-${valve}`);
                    const closeBtn = document.getElementById(`close-btn-${valve}`);
                    if (openBtn) openBtn.disabled = true;
                    if (closeBtn) closeBtn.disabled = true;
                }
                try {
                    const response = await fetch('http://localhost:5000/api/get_valve_states');
                    if (!response.ok) throw new Error('Failed to fetch valve states');
                    const data = await response.json();
                    // data verwacht: { "1": 0, "2": 1, ... }
                    // data is now an array of objects: [{state: 1, valve_number: 3}, ...]
                    data.forEach(item => {
                        const valve = item.valve_number;
                        const state = item.state;
                        if (valve >= 1 && valve <= NUM_VALVES && state !== null && state !== undefined) {
                            valveStates[valve] = state;
                            updateValveText(valve, state);
                        }
                    });
                } catch (err) {
                    console.error('Error fetching valve states:', err);
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                // Attach event listeners
                for (let valve = 1; valve <= NUM_VALVES; valve++) {
                    const openBtn = document.getElementById(`open-btn-${valve}`);
                    const closeBtn = document.getElementById(`close-btn-${valve}`);
                    if (openBtn) openBtn.addEventListener('click', handleValveButtonClick);
                    if (closeBtn) closeBtn.addEventListener('click', handleValveButtonClick);
                }
                console.log("loading valve states");
                fetchValveStates();
                console.log("Done loading valve states");
                document.getElementById('pageHeader').textContent = 'Valves';
            });
        </script>
    </main>
</body>

</html>
